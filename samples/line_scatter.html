<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/chart.js@4.0.1"></script>
    <script src="../build/index.umd.js"></script>
  </head>

  <body>
    <div style="width: 75%">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      window.onload = () => {
        new Chart(document.getElementById('canvas').getContext('2d'), {
          type: 'lineWithErrorBars',
          data: {
            datasets: [
              {
                data: [
                  {
                    x: 1,
                    y: 4,
                    yMin: 1,
                    yMax: 6,
                  },
                  {
                    x: 0.5,
                    y: 2,
                    yMin: 1,
                    yMax: 4,
                  },
                  {
                    x: 3,
                    y: 2,
                    yMin: 1,
                    yMax: 4,
                  },
                ],
              },
            ],
          },
          options: {
            scales: {
              // x: {
              //   type: 'category',
              //   labels: ['A', 'B']
              // },
              x: { type: 'linear' },
            },
          },
        });
      };
    </script>
  </body>
</html>
