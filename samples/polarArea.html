<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/chart.js@~4.1.1"></script>
    <script src="../build/index.umd.js"></script>
  </head>

  <body>
    <div style="width: 75%">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      window.onload = () => {
        new Chart(document.getElementById('canvas').getContext('2d'), {
          type: 'polarAreaWithErrorBars',
          data: {
            labels: ['A', 'B'],
            datasets: [
              {
                data: [
                  {
                    r: 4,
                    rMin: 1,
                    rMax: 6,
                  },
                  {
                    r: 2,
                    rMin: 1,
                    rMax: 4,
                  },
                ],
              },
            ],
          },
          options: {},
        });
      };
    </script>
  </body>
</html>
